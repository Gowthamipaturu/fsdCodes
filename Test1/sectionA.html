<!-- Section A: Multiple Choice Questions (20 marks) -->

<!-- What does HTML stand for?
a) Hyper Text Markup Language
b) Hyperlinks and Text Markup Language
c) Home Tool Markup Language
d) Hyper Tool Markup Language -->

a) Hyper Text Markup Language

<!-- Which of the following is NOT a valid CSS property?
a) font-family
b) background-color
c) text-style
d) margin -->

c) text-style

<!-- Which event is triggered when a user clicks on an HTML element?
a) mouseover
b) click
c) keydown
d) hover -->

b) click

<!-- In JavaScript, what does the === operator do?
a) Assigns a value to a variable
b) Checks if two values are equal in both value and type
c) Checks if two values are equal in value but not necessarily in type
d) None of the above -->

b) Checks if two values are equal in both value and type

<!-- What is the purpose of React props?
a) To store and manage component-specific data
b) To pass data from parent to child components
c) To handle user interactions
d) None of the above -->

b) To pass data from parent to child components
