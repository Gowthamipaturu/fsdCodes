<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form/input types</title>
</head>
<body>
    <h2><ins>Forms Input types</ins></h2>
    <form action="">
        <label for="fname">First name:</label><br>
        <input type="text"id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="mno.">Mobile Number</label><br>
        <input type="number" id="mno."name="mno."><br>
        <label for="dob">Date Of Birth:</label> <br>
        <input type="date" id="dob"> <br>
        <label for="email">E-Mail ID:</label><br>
        <input type="email" id="email" name="E-Mail"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="psw"><br>
        <input type="hidden" id>
        <h4>Gender:</h4>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gen" value="Male"><br>
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gen" value="Female"><br>
        <label for="Others">Others</label>
        <input type="radio" id="Others" name="gen" value="Others"><br>
        <h4>Choose your Hobbies:</h4>
        <label for="tv">Watching TV</label>
        <input type="checkbox" id="tv" name="tv"><br>
        <label for="books">Reading Books</label>
        <input type="checkbox" id="books" name="books"><br>
        <label for="cooking">Cooking Food</label>
        <input type="checkbox" id="cooking" name="cooking"><br>
        <label for="color">Choose your favorite color</label> 
        <input type="color" id="color"> <br>
        <label for="photo">Upload your profile photo</label>
        <input type="image" id="photo"><br>
        <label for="file">Choose your file</label>  <br>
        <input type="file"> <br>
        <label for="url">Enter Url</label>
        <input type="url"> <br> <br>
        <label for="time">Time</label>
        <input type="time" id="time">
        <br>
        <label for="week">Week</label>
        <input type="week" id="week">
        <br>
        <input type="submit" id="submit">
    </form>
</body>
</html>
