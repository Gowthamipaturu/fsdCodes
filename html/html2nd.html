<!-- h1 to h6 headings, tags, elements, br tag, p element, anchor tag, image tag, Absolute URL, Relative URL -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html classes</title>
</head>
<body>
    <h1>Heading1</h1><br>
    <p>This is a Paragraph</p><hr>
    <a href="https://www.w3schools.com/html/html_attributes.asp" target="_blank">Visit w3 schools</a>
    <br>
    <img src="/github_pw.PNG" alt="passwordOfGithub" height="150" width="150">

</body>
</html>
<!-- h1,h2,h3,h4,h5,h6 are headings. starts with opening tag "<h1>" & ends with closing tag "</h1>". we use h1 element (opening tag to closing tag) for most important heading & h6 for least important heading -->
<!-- <br> line break, <hr> horizontal rule & <img> image tag has no closing tag -->
<!-- whenever we use content, will have closing tag -->
<!-- <p> is paragraph element </p> -->
<!-- <a></a> anchor tag: <a href="link" target="_blank"> click to link -->
<!-- target="_blank" is used to open the link in new tab -->
<!-- Live server extension -->
<!-- img has "src", "alt", "height" & "width" attributes -->
<!-- Absolute URL: External links- the link we use from another website as a link/not in our local system -->
<!-- Relative URL: the link/image data stored in our folder/file using from our own system 
. ==> to exit file
/ ==> to enter file
.. ==> to exit folder
../folder/file -->
