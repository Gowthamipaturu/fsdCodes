<!-- HTML FORMS -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>htmlForms</title>
</head>
<body>
    <form action="">
        <label for="fname">FirstName</label><br>
        <input type="text" id="fname" name="fName"><br>
<!-- # Label: tells about the input to user
# for: for which label user need to enter the input
# label for: will be used to connect/bond label & input
# input type: will be text/numbers/button etc., so many types of inputs.
# input id: will be used to connect input &label
*****for & id has to be same
# name: after submitting the form, to know the key value of the input at the backend purpose(when code running name:"" will be dispalyed at the seach tab). -->
        <label for="lname">LastName</label><br>
        <input type="text" id="lname" name="lName"><br>
        <label for="phNo">PhoneNumber</label><br>
        <input type="number" id="phNo" name="phNumber"><br>
<!-- Allows only numbers -->
        <label for="email">EmailId</label><br>
        <input type="email" id="email" name="EmailId"><br>
<!-- Without "@" it won't accept the i/p data-->
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br>
<!-- Whatever we enter displays as ******* -->
        <!-- Radio button -->
        <label> Enter your gender </label><br>
        <!-- <h4>Enter your gender</h4> -->
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="Male"><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="Female"><br>
        <label for="others">others</label>
        <input type="radio" id="others" name="gender" value="others"><br>
<!--  input type: radio button: for selecting one of many choices -->
        <!-- chckbox -->
        <!-- <label> What are the things at your home?</label><br> -->
        <h4>What are the things at your home?</h4>
        <input type="checkbox" name="thing1" id="thing1" value="TV">
        <label for="thing1">TV</label><br>
        <input type="checkbox" name="thing2" id="thing2" value="Refridgerator">
        <label for="thing2">Refridgerator</label><br>
        <input type="checkbox" name="thing3" id="thing3" value="WashingMachine">
        <label for="thing3">WashingMachine</label><br>
        <input type="checkbox" name="thing4" id="thing4" value="Sofa">
        <label for="thing4">Sofa</label><br><br>
<!-- input type: checkbox: for selecting zero or more of many choices 
***** While using radio/checkbox we can use input first & label next also
****** name will be same in radio button, name will be different
# Value: If we enter the value, by default input will be display what we entered in value.-->
       
<!-- ## Different types of Inputs: -->
        <label for="fname">first name</label><br>
        <input type="text" id="fname" name="fname"> <br> 
        <label for="lname">last name</label><br>
        <input type="text" id="lname" name="lname"> <br><br>
<!-- ## Different types of Inputs: -->
        <input type="color" name="color"><br>
        <input type="email" name="email" id="email">
        <input type="password" name="password"><br>
        <input type="reset" value="reset"><br>
        <input type="date" id="birthday" name="birthday">
        <input type="date" id="birthday" name="birthday" max="2023-12-31" min="1993-01-01">
        <input type="datetime-local" id="birthtime" name="birthtyme"><br>
        <input type="image" src="" alt="choose image" width="" height=""><br>
        <input type="file" id="myfile" name="myfile">
        <input type="hidden" id="user" name="user" value="teacher"><br>
<!-- hidden input wont show in the form, but shows at the output  -->
        <input type="number" id="quantity" name="quantity" min="100" max="500">
<!-- ********INPUT RESTRICTIONS(w3 schools)******* -->
        <input type="range" id="vol" name="vol" min="10" max="50">
        <input type="search" id="gsearch" name="gsearch">
        <input type="tel" id="phone" name="phone" pattern="[6-9]{1}-[0-9]{4}-[0-9]{5}"> <br>
<!-- here pattern will be used for the phone no. first no. will start from 6-9 & remaining are 0-9. also need to mention as 9-7426-27610(same pattern). if we enter any pattern it wont take as i/p -->
        <input type="time" id="" name=""><br>
        <input type="url" id="" name=""><br>
        <input type="week" id="" name=""> <br>
<!-- <input type="submit" value="SignUp"><br> -->
        <button type="submit">SignUp</button>
<!-- we can use input type/ button type in the forms, have to use single button & multiple inputs. -->

<!-- select (single) -->
        <label for="things">Choose a Thing:</label>
        <select name="things" id="things" size="3">
            <option value="TV">TV</option>
            <option value="Refridgerator">Refridgerator</option>
            <option value="WashingMachine">WashingMachine</option>
            <option value="Sofa">Sofa</option>
        </select><br><br>
<!-- select (multiple) -->
        <label for="things">Choose a Thing:</label>
        <select name="things" id="things" size="3" multiple>
            <option value="TV">TV</option>
            <option value="Refridgerator" selected>Refridgerator</option>
            <option value="WashingMachine">WashingMachine</option>
            <option value="Sofa">Sofa</option>
        </select><br><br>
<!-- Select: Single selection from the dropdown type
*******To select default options, we can use "selected" inside the option
Size: using size we can define the dropdown options length
-->

<!--  text area -->
<label for="textarea">Write your comments/Feedback here:</label><br>
<textarea name="feedback" id="textarea" cols="30" rows="10">
</textarea><br>

<!-- Fieldset -->
<fieldset>
    <legend>Skills</legend>
    <label for="fname">FirstName</label><br>
    <input type="text" id="fname" name="fName"><br>
    <label for="lname">LastName</label><br>
    <input type="text" id="lname" name="lName"><br>
    <button type="submit">submit</button>
</fieldset>
<fieldset>
    <legend>Hobbies</legend>
    <label for="fname">FirstName</label><br>
    <input type="text" id="fname" name="fName"><br>
    <label for="lname">LastName</label><br>
    <input type="text" id="lname" name="lName"><br>
    <button type="submit">submit</button>
</fieldset><br>
<!-- datalist -->
<label for="browsers">Select your default browser:</label>
<input list="browsers" name="browser">
<datalist id="browsers">
    <option value="Chrome"></option>
    <option value="Edge"></option>
    <option value="Firefox"></option>
    <option value="Opera"></option>
</datalist><br><br>
<!-- datalist also same as select. In select we have to choose from the options only, but in datalist we can choose/write our required option -->

<!-- Submit -->
        <!-- <input type="submit" value="submit"> -->
        <!-- <input type="submit"> -->
<button type="submit"> submit</button>
<!-- input type: submit: submit button for submitting the form
# input type: button: displays the clickable button -->

    </form>
    
</body>
</html>
