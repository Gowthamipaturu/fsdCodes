<!-- BlockLevel elements & Inline Elements -->
<!-- # BlockLevel elements are always starts in a new line, & the browsers automatically adds some space before & after the element. Always takes up the full width available.
Ex: <h1 to h6>, <p>, <div>(division), <pre>, <address>, <hr>, <table> etc.,

###### Inline Element does not start on a new line, only takes up as much width as necessary.
Ex: <span>, <a>, <b>, <br>, <img>, <label> etc.,   -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BlockLevel& Inline Elements, Class & Id</title>
    </head>
    <body>
        <h1 id="green">Family Names</h1>
        <h3 class="red">Lakshmipathy</h3>
        <h3 class="blue">Gowthami</h3>
        <h3 class="blue">Dheeraj</h3>
        <h3 class="red">Diya</h3>
    </body>
    </html>
<!-- Class & ID:
    # The HTML class attribute is used to specify a class for an HTML element, Multiple HTML elements can share the same class. Class attribute can be used on any Html element,it is caseSensitive.
    #The HTML id attribute is used to specify a unique id for an HTML element. You cannot have more than one element with the same id in an HTML document. Id name also caseSensitive.
    ## Class can specified with "." followed by the className
    ## Id can be specified with "#" followed by the idName-->
